<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <link rel="stylesheet" type="text/css" href="resources/css/index.css">

    <script type="text/javascript" src="resources/locale/locale.js"></script>

    <script type="text/javascript" src="resources/config/Configuration.js"></script>

    <script type="text/javascript" src="resources/js/amcharts/4/core.js"></script>
    <script type="text/javascript" src="resources/js/amcharts/4/maps.js"></script>

    <title>first</title>

    <script type="text/javascript">
        loadTranslations(getCookie('locale'));

        var Ext = Ext || {}; // Ext namespace won't be defined yet...

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        //
        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;

            // For testing look for "?classic" or "?modern" in the URL to override
            // device detection default.
            //
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            } else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            } else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.phone ? 'modern' : 'classic';
            }

            Ext.manifest = profile; // this name must match a build profile name

            // This function is called once the manifest is available but before
            // any data is pulled from it.
            //
            //return function (manifest) {
            // peek at / modify the manifest object
            //};
        };
    </script>

    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="4153885b-2dde-4709-8ba4-a03ec947f9e1" type="text/javascript"
            src="bootstrap.js"></script>

</head>
<body>
<div id="loadingIndicator" class="cssload-thecube">
    <div class="cssload-cube cssload-c1"></div>
    <div class="cssload-cube cssload-c2"></div>
    <div class="cssload-cube cssload-c4"></div>
    <div class="cssload-cube cssload-c3"></div>
</div>

<script>
    function updateLayout() {
        if (Ext.getElementById) {
            let mainElement = Ext.getElementById('ext-element-1');
            if (Ext.Component) {
                let extMainElement = Ext.Component.fromElement(mainElement);
                if (extMainElement) {
                    extMainElement.updateLayout()
                }
            }
        }
    }
</script>
</body>
</html>
